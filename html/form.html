input[type=text], select {
  width: 100%;
  padding: 16px 22px;
  margin: 8px 0;
  display: inline-block;
  border-radius: 6px;
  border: 1px rgb(163, 193, 246);
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  font-weight: bold;
  background-color:rgb(163, 193, 246);
  color: rgb(255, 255, 255);
  padding: 16px 22px;
  margin: 8px 2;
  border: 2px;
  border-radius: 6px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: rgb(163, 193, 246);
}

div {
  border-radius: 5px;
  background-color: #eeeded;
}

form{
  padding: 20px 30px 20px 20px;

<main class="form" id = "main">
<div>
  <form   action="https://formspree.io/f/xjvzllvk"
  method="POST">
  <h1>Adoption Form</h1>
    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name" placeholder="Your name..">

    <label for="Number">Phone Number</label>
    <input type="text" id="Number" name="Number" placeholder="Your phone number..">


    <label for="Address">Home Address</label>
    <input type="text" id="Address" name="Address" placeholder="Your home address..">

    <label for="Pet">Which animal are you interested in adopting?</label>
    <select id="Pet" name="Pet">
      <option value="blue">Blue</option>
      <option value="butter">Butter</option>
      <option value="cosmo">Cosmo</option>
      <option value="dot">Dot</option>
      <option value="felix">Felix</option>
      <option value="fluffy">Fluffy</option>
      <option value="henry">Henry</option>
      <option value="lady">Lady</option>
      <option value="oliver">Oliver</option>
      <option value="orange">Orange</option>
      <option value="oreo">Oreo</option>
      <option value="ruffles">Ruffles</option>
      <option value="sally">Sally</option>
      <option value="snickers">Snickers</option>
      <option value="snowball">Snowball</option>      
      <option value="sparkle">Sparkle</option>
      <option value="sweetheart">Sweetheart</option>
      <option value="whiskers">Whiskers</option>
    </select>
  
    <input type="submit" value="Submit">
  </form>
</div>
</main>
